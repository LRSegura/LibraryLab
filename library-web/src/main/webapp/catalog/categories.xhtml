<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Categories - LibraryLab</ui:define>

    <ui:define name="breadcrumb">
        <i class="pi pi-tags"></i> Catalog / Categories
    </ui:define>

    <ui:define name="content">
        <div class="page-header">
            <h1>Categories Management</h1>
            <p>Manage book categories</p>
        </div>

        <div class="card">
            <h:form id="categoryForm">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New Category" icon="pi pi-plus"
                                         styleClass="ui-button-success mr-2"
                                         action="#{categoryBean.initNewCategory}"
                                         oncomplete="PF('categoryDialog').show()"
                                         update=":categoryForm:categoryDialogContent"/>
                        <p:commandButton value="Refresh" icon="pi pi-refresh"
                                         styleClass="ui-button-secondary"
                                         action="#{categoryBean.loadCategories}"
                                         update="categoryTable"
                                         process="@this"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="categoryTable" value="#{categoryBean.categories}" var="category"
                             paginator="true" rows="10"
                             emptyMessage="No categories found"
                             styleClass="mt-3" paginatorPosition="bottom">

                    <p:column headerText="Name" sortBy="#{category.name}">
                        <h:outputText value="#{category.name}"/>
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{category.description}"/>
                    </p:column>

                    <p:column headerText="Books" style="width: 100px; text-align: center;">
                        <p:badge value="#{category.bookCount}"/>
                    </p:column>

                    <p:column headerText="Actions" style="width: 150px; text-align: center;">
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="ui-button-rounded ui-button-success ui-button-flat mr-2"
                                         oncomplete="PF('categoryDialog').show()"
                                         update=":categoryForm:categoryDialogContent"
                                         process="@this">
                            <p:tooltip value="Edit"/>
                            <f:setPropertyActionListener value="#{category}" target="#{categoryBean.currentCategory}"/>
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash"
                                         styleClass="ui-button-rounded ui-button-danger ui-button-flat"
                                         action="#{categoryBean.delete(category)}"
                                         update="categoryTable :globalGrowl"
                                         process="@this">
                            <p:confirm header="Confirm" message="Delete this category?"
                                       icon="pi pi-exclamation-triangle"/>
                            <p:tooltip value="Delete"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger"
                                     icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>

                <p:dialog header="#{categoryBean.currentCategory.id != null ? 'Edit Category' : 'New Category'}"
                          widgetVar="categoryDialog" modal="true"
                          showEffect="fade" hideEffect="fade"
                          responsive="true" width="450">
                    <p:outputPanel id="categoryDialogContent">
                        <h:panelGrid columns="2" cellpadding="10" styleClass="w-full">
                            <p:outputLabel for="name" value="Name:"/>
                            <p:inputText id="name"
                                         value="#{categoryBean.currentCategory.name}"
                                         required="true" requiredMessage="Name is required" styleClass="w-full"/>

                            <p:outputLabel for="description" value="Description:"/>
                            <p:inputTextarea id="description"
                                             value="#{categoryBean.currentCategory.description}"
                                             rows="3" styleClass="w-full"/>
                        </h:panelGrid>

                        <div class="flex justify-content-end mt-3">
                            <p:commandButton value="Cancel" icon="pi pi-times"
                                             styleClass="ui-button-secondary ui-button-outlined mr-2"
                                             onclick="PF('categoryDialog').hide()" type="button"/>
                            <p:commandButton value="Save" icon="pi pi-check"
                                             styleClass="ui-button-success"
                                             action="#{categoryBean.save}"
                                             update="categoryTable :globalGrowl"
                                             oncomplete="if(!args.validationFailed) PF('categoryDialog').hide()"
                                             rendered="#{categoryBean.currentCategory.id == null}"/>
                            <p:commandButton value="Update" icon="pi pi-check"
                                             styleClass="ui-button-success"
                                             action="#{categoryBean.update}"
                                             update="categoryTable :globalGrowl"
                                             oncomplete="if(!args.validationFailed) PF('categoryDialog').hide()"
                                             rendered="#{categoryBean.currentCategory.id != null}"/>
                        </div>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
